<html ng-app="statsApp">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <title>bball-stats</title>
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="styles/application.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="sidebar">
          <nav>
            <a href="#">Players</a>
          </nav>
        </div>

        <div class="content">
          <h1>Players</h1>
          <div ng-controller="PlayerController">
            <ul>
              <li ng-repeat="player in players">
                <span ng-bind="player.name"></span>
                <span ng-bind="player.number"></span>
              </li>
            </ul>

            <form ng-submit="addPlayer()">
              <label for="playerName">Name:</label>
              <input id="playerName" type="text" ng-model="playerName">
              <label for="playerNumber">Number:</label>
              <input id="playerNumber" type="number" max="99" value="10" ng-model="playerNumber">
              <input type="submit" value="Done">
            </form>
          </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>

        <!-- build:js scripts/lib.js -->
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/index.js"></script>
        <script src="scripts/controllers/player.js"></script>
        <!-- endbuild -->
</body>
</html>
